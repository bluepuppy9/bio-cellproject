<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FDF2F8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FBCFE8;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>
  
  <!-- Plasma membrane illustration -->
  <g transform="translate(400,225)">
    <!-- Phospholipid bilayer -->
    <rect x="-300" y="-30" width="600" height="60" fill="#EC4899" opacity="0.6"/>
    
    <!-- Phospholipid heads and tails -->
    <g opacity="0.8">
      <!-- Top layer heads -->
      <circle cx="-250" cy="-30" r="8" fill="#BE185D"/>
      <circle cx="-200" cy="-30" r="8" fill="#BE185D"/>
      <circle cx="-150" cy="-30" r="8" fill="#BE185D"/>
      <circle cx="-100" cy="-30" r="8" fill="#BE185D"/>
      <circle cx="-50" cy="-30" r="8" fill="#BE185D"/>
      <circle cx="0" cy="-30" r="8" fill="#BE185D"/>
      <circle cx="50" cy="-30" r="8" fill="#BE185D"/>
      <circle cx="100" cy="-30" r="8" fill="#BE185D"/>
      <circle cx="150" cy="-30" r="8" fill="#BE185D"/>
      <circle cx="200" cy="-30" r="8" fill="#BE185D"/>
      <circle cx="250" cy="-30" r="8" fill="#BE185D"/>
      
      <!-- Bottom layer heads -->
      <circle cx="-250" cy="30" r="8" fill="#BE185D"/>
      <circle cx="-200" cy="30" r="8" fill="#BE185D"/>
      <circle cx="-150" cy="30" r="8" fill="#BE185D"/>
      <circle cx="-100" cy="30" r="8" fill="#BE185D"/>
      <circle cx="-50" cy="30" r="8" fill="#BE185D"/>
      <circle cx="0" cy="30" r="8" fill="#BE185D"/>
      <circle cx="50" cy="30" r="8" fill="#BE185D"/>
      <circle cx="100" cy="30" r="8" fill="#BE185D"/>
      <circle cx="150" cy="30" r="8" fill="#BE185D"/>
      <circle cx="200" cy="30" r="8" fill="#BE185D"/>
      <circle cx="250" cy="30" r="8" fill="#BE185D"/>
    </g>
    
    <!-- Membrane proteins -->
    <ellipse cx="-100" cy="0" rx="25" ry="50" fill="#7C2D12"/>
    <ellipse cx="100" cy="0" rx="20" ry="45" fill="#7C2D12"/>
  </g>
  
  <text x="50" y="80" font-size="42" font-weight="bold" fill="#BE185D">Plasma Membrane</text>
  <text x="50" y="130" font-size="18" fill="#831843">• Controls what enters and exits</text>
  <text x="50" y="160" font-size="18" fill="#831843">• Made of phospholipid bilayer</text>
  <text x="50" y="190" font-size="18" fill="#831843">• Contains embedded proteins</text>
  <text x="50" y="220" font-size="18" fill="#831843">• Maintains cell homeostasis</text>
</svg>