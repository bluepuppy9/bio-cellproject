<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF7ED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FDBA74;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>
  
  <!-- Golgi apparatus illustration -->
  <g transform="translate(400,225)">
    <!-- Stacked cisternae -->
    <ellipse cx="0" cy="-40" rx="200" ry="20" fill="#F97316" opacity="0.8"/>
    <ellipse cx="0" cy="-20" rx="220" ry="20" fill="#FB923C" opacity="0.8"/>
    <ellipse cx="0" cy="0" rx="240" ry="20" fill="#FDBA74" opacity="0.8"/>
    <ellipse cx="0" cy="20" rx="220" ry="20" fill="#FB923C" opacity="0.8"/>
    <ellipse cx="0" cy="40" rx="200" ry="20" fill="#F97316" opacity="0.8"/>
    
    <!-- Vesicles -->
    <circle cx="-180" cy="-60" r="15" fill="#EA580C"/>
    <circle cx="180" cy="60" r="15" fill="#EA580C"/>
    <circle cx="-200" cy="70" r="12" fill="#EA580C"/>
    <circle cx="190" cy="-70" r="12" fill="#EA580C"/>
  </g>
  
  <text x="50" y="80" font-size="42" font-weight="bold" fill="#C2410C">Golgi Apparatus</text>
  <text x="50" y="130" font-size="18" fill="#9A3412">• Modifies and packages proteins</text>
  <text x="50" y="160" font-size="18" fill="#9A3412">• Processes materials from ER</text>
  <text x="50" y="190" font-size="18" fill="#9A3412">• Creates vesicles for transport</text>
  <text x="50" y="220" font-size="18" fill="#9A3412">• Stacked membrane structure</text>
</svg>