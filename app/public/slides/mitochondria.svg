<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF2F2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FECACA;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>
  
  <!-- Mitochondria illustration -->
  <ellipse cx="400" cy="225" rx="300" ry="100" fill="#EF4444" opacity="0.8" stroke="#DC2626" stroke-width="3"/>
  <ellipse cx="400" cy="225" rx="250" ry="80" fill="#FCA5A5" opacity="0.6"/>
  
  <!-- Inner membrane folds (cristae) -->
  <path d="M200 225 Q250 200 300 225 T400 225 T500 225 T600 225" stroke="#B91C1C" stroke-width="4" fill="none"/>
  <path d="M220 245 Q270 220 320 245 T420 245 T520 245" stroke="#B91C1C" stroke-width="3" fill="none"/>
  <path d="M240 205 Q290 180 340 205 T440 205 T540 205" stroke="#B91C1C" stroke-width="3" fill="none"/>
  
  <text x="50" y="80" font-size="42" font-weight="bold" fill="#991B1B">Mitochondria</text>
  <text x="50" y="130" font-size="18" fill="#7F1D1D">• Powerhouse of the cell</text>
  <text x="50" y="160" font-size="18" fill="#7F1D1D">• Produces ATP through cellular respiration</text>
  <text x="50" y="190" font-size="18" fill="#7F1D1D">• Contains its own DNA</text>
  <text x="50" y="220" font-size="18" fill="#7F1D1D">• Has double membrane structure</text>
</svg>