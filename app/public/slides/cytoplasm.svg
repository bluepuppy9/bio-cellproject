<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0F9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BAE6FD;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="cyto" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#0891B2;stop-opacity:0.6" />
    </radialGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>
  
  <!-- Cytoplasm illustration -->
  <circle cx="400" cy="225" r="250" fill="url(#cyto)" opacity="0.7"/>
  
  <!-- Organelles floating in cytoplasm -->
  <circle cx="320" cy="180" r="25" fill="#8B5CF6" opacity="0.8"/>
  <circle cx="480" cy="270" r="20" fill="#10B981" opacity="0.8"/>
  <ellipse cx="350" cy="300" rx="30" ry="15" fill="#EF4444" opacity="0.8"/>
  <circle cx="450" cy="150" r="15" fill="#F59E0B" opacity="0.8"/>
  
  <!-- Flowing lines to show gel-like nature -->
  <path d="M200 200 Q300 180 400 200 T600 200" stroke="#0891B2" stroke-width="3" opacity="0.4" fill="none"/>
  <path d="M180 250 Q280 230 380 250 T580 250" stroke="#0891B2" stroke-width="2" opacity="0.3" fill="none"/>
  <path d="M220 180 Q320 160 420 180 T620 180" stroke="#0891B2" stroke-width="2" opacity="0.3" fill="none"/>
  
  <text x="50" y="80" font-size="42" font-weight="bold" fill="#0E7490">Cytoplasm</text>
  <text x="50" y="130" font-size="18" fill="#155E75">• Gel-like substance filling the cell</text>
  <text x="50" y="160" font-size="18" fill="#155E75">• Contains water, salts, and proteins</text>
  <text x="50" y="190" font-size="18" fill="#155E75">• Medium for organelle movement</text>
  <text x="50" y="220" font-size="18" fill="#155E75">• Site of many cellular processes</text>
</svg>